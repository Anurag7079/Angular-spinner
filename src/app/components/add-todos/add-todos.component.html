<div>
  <h2>Add todo</h2>
</div>
<div class="card mt-2">
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="addTodo()">
      <div class="mt-3">
        <input type="text" class="form-control" formControlName="title" placeholder="title"><br>
      </div>

      <div class="mt-3">
        <input type="text" class="form-control" formControlName="description" placeholder="description"><br>
      </div>

      <button type="submit" class="btn btn-primary">
        <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="line-scale-pulse-out">
          <div class="spinner-grow text-warning" style="width: 5rem; height: 5rem;" role="status"></div>
          <p style="font-size: 30px; color: white">Loading...</p>
        </ngx-spinner>
        <span>submit</span>
      </button>

    </form>
  </div>
</div>
